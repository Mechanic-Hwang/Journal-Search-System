<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _("期刊檢索系統") }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <!-- Title -->
        <h1 class="text-3xl font-bold mb-6">{{ _("期刊檢索系統") }}</h1>

        <!-- Search Box -->
        <form method="get" action="/search_results" class="w-full max-w-2xl">
            <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
                <input type="text" name="query" placeholder="{{ _('請輸入關鍵字...') }}"
                       class="w-full px-4 py-2 outline-none">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 hover:bg-blue-600">
                    {{ _("搜尋") }}
                </button>
            </div>

            <!-- Advanced Search Toggle -->
            <details class="mt-4 bg-white shadow rounded-lg p-4">
                <summary class="cursor-pointer text-blue-600">{{ _("高級檢索") }}</summary>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    {% for field in ["ARTICLE_ID", "TITLE", "AUTHOR", "ABSTRACT", "SOURCE_ID",
                                     "CUM_ISSUE", "SERIES", "VOL_NO", "PAGE_NO", "SEARCH_DATE",
                                     "DISPLAY_DATE", "KEYWORD"] %}
                        <div>
                            <label class="block font-semibold mb-1" for="{{ field }}">{{ _(field) }}</label>
                            <input type="text" name="{{ field }}" id="{{ field }}"
                                   class="w-full border px-3 py-2 rounded-lg" />
                        </div>
                    {% endfor %}
                </div>
            </details>
        </form>

        <!-- Language Switcher -->
        <form method="get" class="mt-6">
            <label for="lang" class="mr-2">{{ _("選擇語言") }}:</label>
            <select name="lang" id="lang" onchange="this.form.submit()" class="border p-1 rounded">
                <option value="zh_TW" {% if lang == "zh_TW" %}selected{% endif %}>繁體中文</option>
                <option value="en" {% if lang == "en" %}selected{% endif %}>English</option>
                <option value="pt" {% if lang == "pt" %}selected{% endif %}>Português</option>
            </select>
        </form>
    </div>
</body>
</html>
